  <header class="header">

      <h2>Mode chooser</h2>

      <label><input class="mode-chooser-input" type="radio" name="mode" value="offline-human"> Offline: Human player vs human player</label><br />
      <label title="This option requires Firefox Dev Edition or Nightly with dom.flyweb.enabled flag enabled"><input class="mode-chooser-input mode-chooser-input-flyweb" type="radio" name="mode" value="local-flyweb"> Local network (via FlyWeb): Human player vs human player</label><br />
      <button class="mode-chooser-submit">Start game</button>
    </div>
  </div>
  <div class="message hidden">
    <div class="message-body">
      <div class="message-body-content"></div>
      <button class="message-body-dismiss">OK</button>
    </div>
